<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>ローカルストレージの使用テスト</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link type="text/css" rel="stylesheet" href="./tlmemo.css">

    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript" src="tlmemo.js"></script>

	<style>
		textarea {
			width: 20em;
			height: 10em;
			font-size: 12px;
		}
	</style>
</head>
<body>
    <!-- 
    * 参考にしたサイト一覧
    * "http://www22.atwiki.jp/shingoo/pages/45.html"
    * 
    -->

    <form>
        <input type="text" id="new_table_name"></input>
        <button type="button" id="create_new_table" onClick="createNewTable()">追加</button>
        <div id="table_list_display">
            <div>
                <input type="radio" name="memo_table" id="hoge" checked onClick="readTable()" />
                <label for="hoge">hoge</label>
                <button type="button" id="hoge_delete" > X </button>
            </div>
            <div>
                <input type="radio" name="memo_table" id="fuga"  onClick="readTable()" />
                <label for="fuga">fuga</label>
                <button type="button" id="fuga_delete" > X </button>
            </div>
        </div>
        <textarea id="savearea" placeholder="メモの内容を記述"></textarea>
        <br>
        <button type="button" id="savebtn" onClick="saveMemo();"> 保存 </button>
        <button type="reset" id="clearbtn"> クリア </button>
    </form>
    <div style="border-bottom:solid 3px black;">表示する場所</div>
    <div id="showbox">
    </div>
</body>
</html>
